<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto;
          padding: 10px;
        }
        .grid-item{
            margin:10px
        }
        
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="text-center">
        <nav class="navbar">
        <!-- <div class="text-center text-light " style="margin: auto; font-size: 30px" href="#">
            YouTube Assistant
        </div> -->
        
        </nav>
        <img src="header1.jpeg" class="center"  width="350" height="70" >
        <div id="home">
        <h6 class="text-center text-dark mt-3">Enter any keyword or click the suggested Entity</h6>
        <div class="form mt-2">
            <form>
                <div class="form-group">
                    <input type="text" name="question" id="keyword" placeholder="Question..." class="form-control">
                </div>
                
                <hr>
                <button class="btn btn-outline-danger" id="btn1" disabled>Submit</button>
                <button class="btn btn-outline-danger ml-2" id="btn2" disabled>Analytics</button>
                <img src="./reddit(Trans).png"  id="redditL" width="75" class="btn" height="63" disabled></img>
                <hr>
                <div class="text-center center">
                    <h3 id="senti_score"></h3>
                </div>
                <div id="resp_stats">
                    <div class="progress" style="height: 30px;">
                        <div id="Neg" class="progress-bar bg-danger " role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">-ve: <-0.3 </div>
                        <div id="Neu" class="progress-bar bg-warning " role="progressbar" style="width: 70%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">-0.3 < Neutral < 0.4 </div>
                        <div id="Pos" class="progress-bar " role="progressbar" style="width: 15%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">+ve: > 0.4 </div>
                    </div>

                    </div>
                    
                <hr>
            </form>
        </div>
        
        <div id="output">
            <div class="output mt-2" id="SuggestionsOutput"></div>
            <hr>
            <div class="output mt-2" id="EntityOutput"></div>
            <hr>
            <div class="output mt-2" id="TableOutput"></div>
            
        </div>
    </div>
    
        <div id="graph-output" style="display: none;">
            <button id ="btn3" class="btn btn-danger mt-4">Return</button>
            <hr>
            <div style="margin-left: 45%;margin-top: 75px;">
            <img src="../1492.gif" class="text-center" id="loadingHeader" width="50" height="50" >
             </div>
        
            <!-- <h2 class="text-danger text-center font-weight-bold" id="loadingHeader">Loading...</h2> -->
            <div id="graphs">
            <canvas id="donut-chart" width="300" height="300"></canvas>
            <hr>
            <canvas id="comment-chart" width="300" height="300"></canvas>
            <hr>
            <canvas id="bar-chart" width="300" height="300"></canvas>
            </div>

        </div>
        <div style="display: none;" id="redditOutput">
            <button id ="Rtn" class="btn btn-danger mt-4">Return</button>
            <div style="margin-left: 45%;margin-top: 75px;">
                
                <img src="../1492.gif" class="text-center" id="loadingHeader_R" width="50" height="50" >
                
            </div>
            <hr>
            <div class="output mt-2 grid-container text-center center" style="width: min-content; "  id="RedditTableOutput"></div>
        </div>
        
    </div>
    </div>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
